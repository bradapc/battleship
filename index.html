<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='init-container'>
        <div class='init-board'></div>
        <h3>Enter coordinates for your carrier.</h5>
        <label for='coordrow'>Row</label>
        <input name='coordrow' id='coordrow'>
        <label for='coordcol'>Column</label>
        <input name='coordcol' id='coordcol'>
        <button id='submitcoords'>Add</button>
    </div>
    <div class='board-container'>
        <div class='board' id='player'></div>
        <div class='board' id='computer'></div>
    </div>
    <script src='main.js'></script>
</body>
</html>
